<!DOCTYPE html>
<html>

<head>
    <meta name="darkreader-lock">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT255 | Pi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="header"></div>
        <script src="./scripts/header.js"></script>
    </header>
    <div class="animate-in" id="content">
        <div class="container-fluid p-2">
            <h1>Pi (π) Up to 100,000 Decimal Places</h1>
            <form oninput="getPi();">
                <label class="col-form-label" for="decimal-places">π to <span id="num-decimals">0</span> Decimal Places</label>
                <input autocomplete="off" type="text" class="form-control shadow-none w-50" id="decimal-places" placeholder="0">
            </form>
            <span class="text-break my-2" id="pi"></span>
        </div>
        <script src="./scripts/pi.js"></script>
    </div>
    <footer class="text-center">
        <div id="footer"></div>
        <script src="./scripts/footer.js"></script>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
