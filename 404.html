<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Found</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="nav">
      <ul>
        <li><a href="index">Home</a></li>
        <li><a href="projects">Projects</a></li>
        <li><a class="special" href="shuuenpro">Nameless's Shuuen no Shiori Guide</a></li>
      </ul>
    </div>
  </header>
  <center>
    <h2>Page Not Found</h2>
    <p>The requested page was not found.</p>
  </center>
  <footer>
		<hr>
		<center>
			<span style="color:#d9d9d9" id="last-updated"><b>Last Updated:</b></span>
		</center>
		<script>
			fetch('https://api.github.com/repos/ALTCODE255/altcode255.github.io/commits?per_page=1')
				.then(res => res.json())
				.then(res => {
					date = new Date(res[0].commit.committer.date)
					document.getElementById('last-updated').innerHTML = "<b>Last Updated:</b> " + date.toLocaleString().replace(",", " @") + " (PDT)";
				})
		</script>
	</footer>
</body>

</html>
